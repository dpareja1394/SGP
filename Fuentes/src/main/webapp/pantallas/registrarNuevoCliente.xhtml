<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="formDialog">
					<p:messages id="msg" />
					<p:growl id="men" />
					<p:panel id="panelCliente" header="Cliente">
						<h:panelGrid columns="2" id="panelGrid">

							<h:outputText id="msgNombreEmpresa"
								value=" Nombre de la Empresa:*" />
							<p:inputText id="txtNombreEmpresa"
								binding="#{clienteView.txtNombreEmpresa}" />

							<h:outputText id="msgNit" value=" Nit de la Empresa:*" />
							<p:inputText id="txtNit" binding="#{clienteView.txtNit}" />

							<h:outputText id="msgEnlaceWeb" value=" Enlace Web:" />
							<p:inputText id="txtEnlaceWeb"
								binding="#{clienteView.txtEnlaceWeb}" />

							<h:outputText id="msgNombreContacto" value=" Nombre Contacto:*" />
							<p:inputText id="txtNombreContacto"
								binding="#{clienteView.txtNombreContacto}" />

							<h:outputText id="msgCelularContacto" value=" Celular Contacto:" />
							<p:inputText id="txtCelularContacto"
								binding="#{clienteView.txtCelularContacto}" />

							<h:outputText id="msgTelefonoContacto"
								value=" Telefono Contacto:" />
							<p:inputText id="txtTelefonoContacto"
								binding="#{clienteView.txtTelefonoContacto}" />

							<h:outputText id="msgDireccionContacto"
								value=" Direccion Contacto:" />
							<p:inputText id="txtDireccionContacto"
								binding="#{clienteView.txtDireccionContacto}" />





						</h:panelGrid>
					</p:panel>
					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton id="btnSave" binding="#{clienteView.btnSave}"
								value="Save" action="#{clienteView.registrarNuevoCliente}"
								update="panelCliente,msg,panelBotones" />
							<p:commandButton id="btnClear" value="Clear"
								action="#{clienteView.action_clear()}"
								update="panelCliente,msg,panelBotones" />
						</div>
					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
