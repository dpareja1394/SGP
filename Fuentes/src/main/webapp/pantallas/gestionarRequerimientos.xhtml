<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="formDialog">
					<p:messages id="msg" />
					<p:growl id="men" />
					<p:panel id="panelRequerimientos"
						header="Gestionar Requerimientos proyecto #{requerimientoView.nombreProyectoRequerimientos}">
						<div align="center">
							<h:panelGrid columns="2">
								<p:outputLabel value="Título:" />
								<p:inputText placeholder="Escriba aquí el título"
									style="width:600px"
									binding="#{requerimientoView.txtTituloRequerimiento}" />

								<p:outputLabel value="Descripción Requerimiento:" />
								<p:inputTextarea placeholder="Escriba aquí la descripción"
									style="width:600px; height:100px"
									binding="#{requerimientoView.txtAreaDescripcionRequerimiento}" />

							</h:panelGrid>

							<h:panelGrid columns="2">
								<p:commandButton value="Guardar"
									action="#{requerimientoView.guardarRequerimiento}"
									icon="ui-icon-check" update=":formDialog" />
								<p:commandButton value="Limpiar" icon="ui-icon-circle-close"
									action="#{requerimientoView.limpiarGuardarNuevoRequerimiento}"
									update=":formDialog" />
							</h:panelGrid>

						</div>

						<div align="center">
							<p:dataTable id="dtRequerimientosPorProyecto" var="requerimiento"
								value="#{requerimientoView.requerimientosPorProyecto}" rows="10"
								paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<p:column headerText="Título">
									<div align="center">
										<h:outputText value="#{requerimiento.nombreRequerimiento}" />
									</div>
								</p:column>

								<p:column headerText="Descripción Requerimiento">
									<div align="center">
										<h:outputText
											value="#{requerimiento.descripcionRequerimiento}" />
									</div>
								</p:column>

								<p:column headerText="Acciones">
									<div align="center">
										<p:commandButton id="btnModificarRequerimiento"
											actionListener="#{requerimientoView.tomarDatosModificarRequerimiento}"
											title="Modificar Requerimiento" icon="ui-icon-pencil"
											update="@([id$=panelRequerimientos])">
											<f:attribute name="requerimientoModificar"
												value="#{requerimiento}" />
										</p:commandButton>
									</div>
								</p:column>

							</p:dataTable>
						</div>

					</p:panel>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
