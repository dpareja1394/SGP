<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>.::REGISTRO USUARIOS SGP::.</title>
	<link REL="SHORTCUT ICON"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/icon.png" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/style.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/stylelogin.css" />	
</h:head>

<h:body>
	<f:view>
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Registrando Usuario"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>


		<div class="wrapper">
			<h:form id="formDialog" class="form-signin">
				<p:messages id="msg" />
				<p:growl id="men" />
				<div align="center">
				
					<p:panel id="panelUsuario" style="border: none">
					<h1 class="form-signin-heading" align="center">Registro de
							Usuario</h1>
						<h:panelGrid columns="2" id="panelGrid">


							<h:outputText id="msgApellidoUsuario" value="Apellidos: *" />
							<p:inputText id="txtApellidoUsuario" disabled="false"
								binding="#{usuarioView.txtApellidoUsuario}" />
							<h:outputText id="msgNombreUsuario" value="Nombres: *" />
							<p:inputText id="txtNombreUsuario" disabled="false"
								binding="#{usuarioView.txtNombreUsuario}" />
							<h:outputText id="msgNudocUsuario" value="Número de documento: *" />
							<p:inputText id="txtNudocUsuario" disabled="false"
								binding="#{usuarioView.txtNudocUsuario}" />
							<h:outputText id="msgEmailUsuario" value="Correo electrónico: *" />
							<p:inputText id="txtEmailUsuario" disabled="false"
								binding="#{usuarioView.txtEmailUsuario}" />
							<h:outputText id="msgPasswordUsuario" value="Password: *" />
							<p:password id="pswPasswordUsuario"
								binding="#{usuarioView.pswPasswordUsuario}" />
							<h:outputText id="msgPasswordUsuarioConfirma"
								value="Confirmar Password: *" />
							<p:password id="pswPasswordUsuarioConfirma"
								binding="#{usuarioView.pswPasswordUsuarioConfirma}" />

						</h:panelGrid>
					</p:panel>
				</div>
				<p:panel id="panelBotones" style="border: none;">
					<div align="center">
						<p:commandButton id="btnSaveUsuario" value="Registrar Usuario"
							binding="#{usuarioView.btnSave}"
							action="#{usuarioView.registroNuevoUsuario}" update="msg, men" />
					</div>
				</p:panel>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
